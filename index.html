<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Advice generator app</title>
  <script src="script.js" defer></script>

</head>

<body>

  <div class="advice-card">
    <p>Advice #<span class="advice-id"></span></p>
    <h4>"<span class="advice-para"></span>"</h4>

    <img class="divider-desktop" src="./images/pattern-divider-desktop.svg" alt="">
    <img class="divider-mobile" src="./images/pattern-divider-mobile.svg" alt="">
    <div class="dice"><img src="./images/icon-dice.svg" alt=""></div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/roricrimson">RoriCrimson</a>.
  </div>
</body>

</html>
